# .github/workflows/weather.yml
name: Weather Alert Bot

on:
  workflow_dispatch:  # allows manual run
  schedule:
    - cron: '0 * * * *' # every hour UTC

jobs:
  run-weather-bot:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread google-auth python-dotenv pytz

      # Step 4: Prepare Google credentials from secret
      - name: Write Google Credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > google_creds.json

      # Step 5: Set environment variables
      - name: Set env vars
        run: |
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> $GITHUB_ENV
          echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "GOOGLE_CREDENTIALS_JSON=${{ secrets.GOOGLE_CREDENTIALS_JSON }}" >> $GITHUB_ENV

      # Step 6: Run the bot
      - name: Execute Weather Bot
        run: python weather_bot.py
