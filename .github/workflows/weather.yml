name: Weather Bot

# Trigger manually or on a schedule
on:
  workflow_dispatch:      # manual run
  schedule:
    - cron: '0 * * * *'  # runs hourly

jobs:
  run-weather-bot:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread google-auth python-dotenv

      - name: Determine run type
        id: set_run_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "RUN_TYPE=Manual" >> $GITHUB_ENV
          else
            echo "RUN_TYPE=Scheduled" >> $GITHUB_ENV
          fi

      - name: Run Weather Bot
        run: python weather_bot.py
